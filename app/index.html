<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <script>
      // we use ipc to communicate with the main process
      var ipc = require('ipc');
      var data = ipc.sendSync('get-file-data');
      if (data ===  null) {
        document.write("There is no file");
      } else {
        document.write(data);
      }
    </script>
  </body>
</html>
